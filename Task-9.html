<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add some basic styling to the sidebar */
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }

        /* Style the links inside the sidebar */
        .sidenav a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        /* Change color on hover */
        .sidenav a:hover {
            color: #ff9900;
        }

        /* Position and style the button that opens the sidebar */
        .openbtn {
            position: fixed;
            z-index: 2;
            left: 0;
            top: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* Style the button on hover */
        .openbtn:hover {
            background-color: #ff9900;
        }

        /* Style the overlay */
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.7);
            overflow-x: hidden;
            transition: 0.5s;
        }

        /* Position the close button */
        .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
        }

        /* Style the close button on hover */
        .closebtn:hover {
            color: #ff9900;
        }

        /* Show the sidebar when the overlay is visible */
        .overlay.active {
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Hoverable Sidenav Buttons</h2>
        <p>Hover over the buttons in the left side navigation to open them</p>
      </div>
      
    <!-- Button to open the sidebar -->
    <span class="openbtn" onclick="openNav()">&#9776; Open</span>

    <!-- The sidebar -->
    <div id="mySidenav" class="sidenav">
        <a href="#">Button 1</a>
        <a href="#">Button 2</a>
        <a href="#">Button 3</a>
        <a href="#">Button 4</a>
    </div>

    <!-- The overlay -->
    <div class="overlay" onclick="closeNav()" id="myOverlay"></div>

    <script>
        // Function to open the sidebar
        function openNav() {
            document.getElementById("mySidenav").style.left = "0";
            document.getElementById("myOverlay").style.width = "100%";
        }

        // Function to close the sidebar
        function closeNav() {
            document.getElementById("mySidenav").style.left = "-250px";
            document.getElementById("myOverlay").style.width = "0";
        }
    </script>
</body>
</html>
