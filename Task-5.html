<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2 style="color: blue;">Registration Form</h2>
  <form>
    <table>
      <tr>
        <th>Full Name:</th>
        <td><input type="text" name="full_name"></td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td><input type="text" name="last_name"></td>
      </tr>
      <tr>
        <th>Email:</th>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <th>Password:</th>
        <td><input type="password" name="password"></td>
      </tr>
      <tr>
        <th>Re-enter Password:</th>
        <td><input type="password" name="confirm_password"></td>
      </tr>
      <tr>
        <th>Gender:</th>
        <td>
          <input type="radio" name="gender" value="Male">Male
          <input type="radio" name="gender" value="Female">Female
        </td>
      </tr>
      <tr>
        <th>Age:</th>
        <td><input type="number" name="age"></td>
      </tr>
      <tr>
        <th>Phone Number:</th>
        <td><input type="tel" name="phone_number"></td>
      </tr>
      <tr>
        <th>Address:</th>
        <td><textarea name="address" rows="4" cols="50"></textarea></td>
      </tr>
      <tr>
        <th>State:</th>
        <td><input type="text" name="state"></td>
      </tr>
      <tr>
        <th>Country:</th>
        <td>
          <select name="country">
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
            <!-- Add more options as needed -->
          </select>
        </td>
      </tr>
      <tr>
        <th>Languages Known:</th>
        <td>
          <input type="checkbox" name="languages[]" value="English">English
          <input type="checkbox" name="languages[]" value="Kannada">Kannada
          <input type="checkbox" name="languages[]" value="Hindi">Hindi
          <input type="checkbox" name="languages[]" value="Telugu">Telugu
          <!-- Add more languages as needed -->
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: left;">
            <input type="checkbox" name="accept_conditions" value="yes">Herby I declare all the given details are true
        </td>
      </tr> 
      <tr>
        <td colspan="2" style="text-align: right;">
            <h10>Log in to <a href="https://ethnus.com/">Ethnus</a> website</h10>       
        </td>
      </tr>     
    </table>
          <input type="submit" value="Register">

  </form>
</body>
</html>
