<!DOCTYPE html>
<html>
<head>
<style>
    .list-box {
    border: 2px solid black;
    padding: 10px;
    width: 300px;
    background-color: rgb(255, 255, 255);
  }
</style>
</head>
<body>
<div class="list-box">
<h10>Lists can be nested (list inside list):</h10>

<ul>
  <li>Coffee</li>
  <li>
    Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>
</div>
</body>
</html>
